# Learn more about services, parameters and containers at
# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value

services:
#    service_name:
#        class: AppBundle\Directory\ClassName
#        arguments: ["@another_service_name", "plain_value", "%parameter_name%"]
    twig.extension.intl:
        class: Twig_Extensions_Extension_Intl
        tags:
            - { name: twig.extension }
            
    etablissement.manager:
        class: AppBundle\Manager\EtablissementManager
        arguments: [@doctrine_mongodb.odm.default_document_manager]
        
    etablissement.importer:
        class: AppBundle\Import\EtablissementCsvImporter
        arguments: [@doctrine_mongodb.odm.default_document_manager, @etablissement.manager]

    passage.manager:
        class: AppBundle\Manager\PassageManager
        arguments: [@doctrine_mongodb.odm.default_document_manager]

    passage.importer:
        class: AppBundle\Import\PassageCsvImporter
        arguments: [@doctrine_mongodb.odm.default_document_manager, @passage.manager, @etablissement.manager]

    societe.importer:
        class: AppBundle\Import\SocieteCsvImporter
        arguments: [@doctrine_mongodb.odm.default_document_manager]
        
    technicien.choix:
        class: AppBundle\Type\TechnicienChoiceType
        arguments: [@doctrine_mongodb.odm.default_document_manager]

    user.importer:
        class: AppBundle\Import\UserCsvImporter
        arguments: [@doctrine_mongodb.odm.default_document_manager]

